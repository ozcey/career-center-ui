<section class="login">
    <mat-card>
      <div *ngIf="alertType === 'ERROR'" class="alert alert-danger alert-dismissible fade show" role="alert">
       <p id="error_message">Please enter a valid email and password!</p>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <mat-card-title style="text-align: center;">Log in to your account</mat-card-title>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"
      style="margin-top:20px;">
       <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input type="text"
        id="username"
        matInput
        placeholder="Your Username"
        formControlName="username"
        required
        >
        <mat-hint>Please enter your username</mat-hint>
        <mat-error>Invalid or missing username</mat-error>
     </mat-form-field>
       <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
           <input type="password"
           id="password"
           matInput
           [type] = "hide ? 'password':'text'"
           placeholder="Your password"
           formControlName="password"
           required
           >
           <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
           <mat-hint>Please enter your password.</mat-hint>
           <mat-error>Missing password!</mat-error>
      </mat-form-field> <br>
          <button type="submit" id="submit" class="btn btn-primary">Login</button>
      </form>
    </mat-card>
  </section>
